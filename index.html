<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Head image -->
      <div class="header">
        <img src="/images/illustration-hero.svg" alt="Sorry!!!" />
      </div>
      <!-- Main Part -->
      <div class="main">
        <!-- Upper Written Part -->
        <div class="written">
          <h2>Order Summary</h2>
          <p id="written-content">
            You can now listen to million of songs,audiobooks and podcasts on
            any device anywhere you like!!!
          </p>
        </div>
        <!-- Order Summary Part -->
        <div class="section">
          <img src="/images/icon-music.svg" alt="Sorry!!!" id="icon" />
          <h4>Annual Plan</h4>
          <p id="cost">$59.99/year</p>
          <a href="#" class="link">Change</a>
        </div>
        <!-- Buttons Part -->
        <button class="payment btn">Proceed to Payment</button>
        <button class="cancel btn">cancel order</button>
      </div>
    </div>
  </body>
  <script src="logic.js"></script>
</html>
